<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkuDigital Portfolio</title>
    <style>
        /* Page Styling */
        body {
            background: linear-gradient(to right, #070ADA, #820FC2);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container for Text & Image */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
            padding: 20px;
        }

        /* Text Section Styling */
        .text-section {
            max-width: 45%;
            padding: 20px;
        }

        .text-section h1 {
            color: #070ADA;
            font-size: 36px;
        }

        .text-section p {
            font-size: 18px;
        }

        /* LinkedIn Button */
        .btn {
            display: inline-block;
            background-color: #99E40A;
            color: #070ADA;
            font-weight: bold;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #7AC000;
        }

        /* Image Section */
        .image-section img {
            max-width: 350px; /* Adjust the size as needed */
            border-radius: 10px; /* Optional rounded corners */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-section {
                max-width: 80%;
            }

            .image-section img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Text Section -->
        <div class="text-section">
            <h1>Welcome to AkuDigital</h1>
            <p>A GitHub Space for <strong>Anyaku Alicho Onyebuchi</strong>.</p>
            <p>Discover my latest AI and tech projects.</p>
            <a href="https://www.linkedin.com/in/anyaku/" class="btn">Connect on LinkedIn</a>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://github.com/Akudigital/akudigital.github.io/blob/main/Aku%20(2).png?raw=true" alt="Anyaku Alicho Onyebuchi">
        </div>
    </div>

</body>
</html>
