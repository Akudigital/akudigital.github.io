<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akudigital Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #0A1ABF, #070ADA); /* Softer Blue */
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            margin: auto;
        }
        h1 {
            color: #820FC2; /* Purple */
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #99E40A; /* Lemon */
            color: #000000; /* Black text for better contrast */
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #820FC2; /* Purple hover effect */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Akudigital</h1>
        <p>This is my portfolio website.</p>
        <a href="https://www.linkedin.com/in/anyaku/" class="btn">Connect on LinkedIn</a>
    </div>
</body>
</html>
