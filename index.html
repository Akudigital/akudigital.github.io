<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akudigital Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #070ADA; /* Blue */
            color: white;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: auto;
        }
        h1 {
            color: #820FC2; /* Purple */
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #99E40A; /* Lemon */
            color: #070ADA; /* Blue Text */
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #820FC2; /* Purple */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Akudigital</h1>
        <p>This is my portfolio website.</p>
        <a href="https://linkedin.com" class="btn">Connect on LinkedIn</a>
    </div>
</body>
</html>
