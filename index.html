<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akudigital Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: white; /* White background for first section */
        }
        .header {
            background: white;
            padding: 50px 20px;
        }
        .container {
            max-width: 900px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
            margin: auto;
            border: 5px solid;
            border-image: linear-gradient(to right, #070ADA, #820FC2); /* Updated Blue-to-Purple Border */
            border-image-slice: 1;
        }
        .text-content {
            width: 50%;
            text-align: left;
        }
        h1 {
            color: #070ADA; /* Brighter Blue */
            font-size: 28px;
            font-weight: bold;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #99E40A; /* Lemon */
            color: #000000; /* Black text for better contrast */
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #820FC2; /* Purple hover effect */
            color: white;
        }
        .image-container {
            width: 45%;
            position: relative;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            filter: brightness(90%);
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        .middle-section {
            background: linear-gradient(to right, #070ADA, #820FC2); /* Updated Gradient */
            padding: 50px;
            color: white; /* Text is now white for better visibility */
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to AkuDigital, a GitLab Space for Anyaku Alicho Onyebuchi.</h1>
        <p>This is my portfolio website.</p>
    </div>

    <div class="container">
        <div class="text-content">
            <h2>About Me</h2>
            <p>I specialize in AI, digital transformation, and business automation.</p>
            <a href="https://www.linkedin.com/in/anyaku/" class="btn">Connect on LinkedIn</a>
        </div>
        <div class="image-container">
            <img src="https://via.placeholder.com/400" alt="Placeholder Image">
            <div class="overlay-text">Innovating with AI</div>
        </div>
    </div>

    <div class="middle-section">
        <h2>My Work</h2>
        <p>Discover my latest AI and tech projects.</p>
    </div>
</body>
</html>
