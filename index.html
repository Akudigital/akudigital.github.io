<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AkuDigital Portfolio</title>
    <style>
        /* Page Styling */
        body {
            background: linear-gradient(to right, #070ADA, #820FC2);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 50px;
            padding: 20px;
        }

        /* Text Section */
        .text-section {
            max-width: 40%;
            text-align: left;
        }

        .text-section h1 {
            color: white; /* FIX: Now fully visible */
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        /* LinkedIn Button */
        .btn {
            display: inline-block;
            background-color: #99E40A;
            color: #070ADA;
            font-weight: bold;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #7AC000;
        }

        /* Image Section */
        .image-section img {
            max-width: 320px; /* FIX: Slightly reduced size */
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.3); /* FIX: Added shadow */
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .text-section {
                max-width: 80%;
                text-align: center;
            }

            .image-section img {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Text Section -->
        <div class="text-section">
            <h1>Welcome to AkuDigital</h1>
            <p><strong>A GitHub Space for Anyaku Alicho Onyebuchi.</strong></p>
            <p>Discover my latest AI and tech projects.</p>
            <a href="https://www.linkedin.com/in/anyaku/" class="btn">Connect on LinkedIn</a>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://github.com/Akudigital/akudigital.github.io/blob/main/Aku%20(2).png?raw=true" alt="Anyaku Alicho Onyebuchi">
        </div>
    </div>

</body>
</html>
