<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anyaku Alicho Onyebuchi | AI Strategist & Digital Innovator</title>

    <!-- SEO Optimization -->
    <meta name="description" content="Director of Business Systems & Digital Strategy | AI Researcher | Digital Transformation Specialist.">
    <meta name="keywords" content="AI, Machine Learning, Business Automation, Digital Transformation, Cloud, GitHub Portfolio">
    <meta name="author" content="Anyaku Alicho Onyebuchi">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        /* Global Styles */
        body {
            font-family: "Poppins", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            scroll-behavior: smooth;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #070ADA;
            font-weight: 600;
        }

        .nav-links a:hover {
            color: #820FC2;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover;
            color: white;
            position: relative;
            margin-top: 60px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes it circular */
            border: 3px solid #070ADA;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }

        .hero h1 {
            font-size: 50px;
            font-weight: 700;
            margin-top: 10px;
        }

        .hero p {
            font-size: 22px;
            font-weight: 300;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #070ADA;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
            color: #070ADA;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero {
                padding: 80px 20px;
            }
            .hero h1 {
                font-size: 40px;
            }
            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">Anyaku Alicho Onyebuchi</a>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <img src="https://github.com/Akudigital/akudigital.github.io/blob/main/Akudigital.png?raw=true" 
             alt="Anyaku Alicho Onyebuchi" 
             class="profile-img">
        <h1>Anyaku Alicho Onyebuchi</h1>
        <p>Director of Business Systems & Digital Strategy | AI Researcher | Digital Transformation Specialist</p>
        <a href="#contact" class="btn">Get in Touch</a>
    </section>

</body>
</html>
